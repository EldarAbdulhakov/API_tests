    steps:
      - uses: actions/checkout@v4

#        # Шаг для настройки Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose  

      - name: Pull images
        run: docker-compose pull

      - name: Wait for containers to be ready
        run: |
          docker-compose up -d --build
          sleep 10    

#        # Шаг: Ожидаем, пока сервис будет готов к подключению
#      - name: Wait for API to be ready
#        run: |
#          until curl --silent --fail http://localhost:8080/api/health; do
#            echo "Waiting for API to be ready..."
#            sleep 5
#          done

#          # Шаг для ожидания старта контейнера
      - name: Wait for service to be ready
        run: |
          curl --silent --fail http://localhost:8080 || exit 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run tests with Maven
        run: mvn test

#      - name: Load test report history
#        uses: actions/checkout@v3
#        if: always()
#        continue-on-error: true
#        with:
#          ref: gh-pages
#          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: target/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Stop Docker containers
        run: |
          docker-compose down || true