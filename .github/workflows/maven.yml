name: Build

on:
  push:
    branches: [ "task2" ]
    pull_request:
      branches: [ "task2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      my_service:
        image: eldarabdulhakov/sdet_practicum:tag
#        options: --health-cmd="curl --silent --fail http://localhost:8080/health || exit 1"  # Параметры для проверки здоровья
#        ports:
#          - 8080:8080  # Проброс порта из контейнера на хостовую машину

    steps:
      - uses: actions/checkout@v4

        # Шаг для настройки Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

          # Шаг для ожидания старта контейнера
#      - name: Wait for service to be ready
#        run: |
#          docker exec my_service /bin/sh -c 'until curl -s http://localhost:8080/health; do echo waiting for service; sleep 2; done'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run tests with Maven
        run: mvn test

#      - name: Load test report history
#        uses: actions/checkout@v3
#        if: always()
#        continue-on-error: true
#        with:
#          ref: gh-pages
#          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: target/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Stop Docker containers
        run: |
          docker-compose down || true